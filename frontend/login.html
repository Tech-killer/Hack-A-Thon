<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="auth.css">
<body>
    <div class="wrapper">
        <div class="inner">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-26/images/image-1.png" alt="" class="image-1">
            <div class="form">
                <h3>Welcome Back!</h3>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                </div>
                
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
               
                <button onclick="login()">
                    <span>Login</span>
                </button>
                <p>Don't Have An Account? <a href="/frontend/register.html">Sign Up</a></p>
            </div>
            <img src="https://colorlib.com/etc/regform/colorlib-regform-26/images/image-2.png" alt="" class="image-2">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
