<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="datetime-local"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Incident Reporting Form</h2>
        <form id="incidentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="threat-type">Type of Threat:</label>
            <select id="threat-type" name="threat_type" required>
                <option value="harassment">Harassment</option>
                <option value="physical-attack">Physical Attack</option>
                <option value="verbal-threat">Verbal Threat</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description of Incident:</label>
            <textarea id="description" name="description" placeholder="Describe what happened" required></textarea>

            <button type="button" onclick="sendEmail()">Submit Report</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const datetime = document.getElementById('datetime').value;
            const location = document.getElementById('location').value;
            const threatType = document.getElementById('threat-type').value;
            const description = document.getElementById('description').value;

            const emailBody = `
                Name: ${name}
                Email: ${email}
                Phone Number: ${phone}
                Date and Time: ${datetime}
                Location: ${location}
                Type of Threat: ${threatType}
                Description of Incident: ${description}
            `;

            const mailtoLink = `mailto:complaintcell-ncw@nic.in?subject=Incident Report&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
