<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="auth.css">
<body>
    <div class="wrapper">
        <div class="inner">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-26/images/image-1.png" alt="" class="image-1">
            <div class="form">
                <h3>New Account?</h3>
                <div class="form-holder">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" id="register-username" placeholder="Username">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-phone-handset"></span>
                    <input type="text" class="form-control" id="register-number" placeholder="Phone Number">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-envelope"></span>
                    <input type="text" class="form-control" id="register-email" placeholder="Mail">
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"></span>
                    <input type="password" class="form-control" id="register-password" placeholder="Password">
                </div>
               
                <button onclick="register()">
                    <span>Register</span>
                </button>
                <p>Already Have An Account? <a href="/frontend/login.html">Sign In</a></p>
            </div>
            <img src="https://colorlib.com/etc/regform/colorlib-regform-26/images/image-2.png" alt="" class="image-2">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
